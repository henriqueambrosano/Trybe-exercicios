<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div><img src="./images/trybe-logo.jpg" class="header-img" alt="" /></div>
      <p>TRYBE TECH-GALLERY</p>
      <a href="#">SIGN-UP</a>
    </header>
    <section class="intro">
      <p>
        Take a look at some of the technologies which you will learn in our
        fundamentals and front-end module!
      </p>
    </section>
    <section class="images-container">
      <div class="logo-images">
        <div>
          <p>HTML</p>
          <img src="./images/html-logo.png" class="gallery-img" alt="" />
        </div>
        <div>
          <p>CSS</p>
          <img src="./images/css-logo.png" class="gallery-img" alt="" />
        </div>
        <div>
          <p>JAVASCRIPT</p>
          <img src="./images/javaScript-logo.png" class="gallery-img" alt="" />
        </div>
        <div>
          <p>REACT</p>
          <img src="./images/react-logo.png" class="gallery-img" alt="" />
        </div>
        <div>
          <p>RTL</p>
          <img src="./images/rtl-logo.png" class="gallery-img" alt="" />
        </div>
        <div>
          <p>REDUX</p>
          <img src="./images/redux-logo.png" class="gallery-img" alt="" />
        </div>
      </div>
    </section>
    <footer>
      <a href="#"><img src="./images/instagram-logo.png" class="social-img" alt="" /></a>
      <a href="#"><img src="./images/linked-in-logo.png" class="social-img" alt="" /></a>
    </footer>

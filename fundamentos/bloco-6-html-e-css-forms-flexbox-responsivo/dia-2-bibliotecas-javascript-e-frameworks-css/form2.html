<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Trip</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./form2.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Formulário Trybe Trip</h1>
        <p>Campos com * são obrigatórios</p>
      </header>
      <main>
        <form id="form" action="GET">
          <div class="mb-3">
            <label class="form-label" for="nome">Nome Completo:* </label>
            <input
              required
              name="name"
              maxlength="40"
              minlength="10"
              type="text"
              id="nome"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">E-mail:* </label>
            <input
              required
              name="email"
              maxlength="50"
              minlength="10"
              type="email"
              id="email"
              class="form-control"
            />
          </div>
          <h3>Destino Preferido*</h3>
          <div class="mb-3 form-check-inline">
            <input
              required
              id="cidade"
              type="radio"
              name="destino"
              value="destino-preferido"
              class="form-check-input"
            />
            <label class="form-check-label" for="cidade"> Cidade</label>
          </div>
          <div class="mb-3 form-check-inline">
            <input
              id="campo"
              type="radio"
              name="destino"
              value="destino-preferido"
              class="form-check-input"
            />
            <label class="form-label" for="campo"> Campo</label>
          </div>
          <div class="mb-3 form-check-inline">
            <input
              id="praia"
              type="radio"
              name="destino"
              value="destino-preferido"
              class="form-check-input"
            />
            <label class="form-check-label" for="praia"> Praia</label>
          </div>
          <div class="mb-3 form-check-inline">
            <input
              id="montanhas"
              type="radio"
              name="destino"
              value="destino-preferido"
              class="form-check-input"
            />
            <label class="form-check-label" for="montanhas"> Montanhas</label>
          </div>
          <h3>
            Porque você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </h3>
          <div class="form-floating">
            <textarea
              style="height: 200px"
              maxlength="500"
              name="porqueeu"
              id="whyme"
              class="form-control"
            ></textarea>
            <label for="whyme">Escreva seu motivo</label>
          </div>
          <div class="mb-3">
            <label class="form-label" for="data"
              >Qual a melhor data para a viagem?
            </label>
            <input
              placeholder="dd/mm/aaaa"
              type="text"
              id="datepicker"
              name="data"
            />
          </div>
          <div class="mb-3 form-check">
            <label class="form-check-label" for="concordo1">
              Gostaria de receber outras incríveis oportunidades oferecidas pela
              Trybe</label
            >
            <input
              class="form-check-input"
              name="concordo1"
              type="checkbox"
              id="concordo1"
            />
          </div>
          <div class="mb-3 form-check">
            <label class="form-check-label" for="concordo2">
              Concordo que imagens das minhas férias poderão ser usadas na
              divulgação de concursos futuros.*</label
            >
            <input
              class="form-check-input"
              required
              type="checkbox"
              id="concordo2"
              name="concordo2"
            />
          </div>
          <div class="btn-container mb-3">
            <button id="enviar" class="btn btn-primary" type="submit">
              Enviar
            </button>
            <button type="reset" class="btn btn-danger" id="apagar">
              Apagar
            </button>
          </div>
        </form>
      </main>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <!-- <script src="pikaday.js"></script> -->
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script>
      let picker = new Pikaday({ field: $("#datepicker")[0] });
    </script>
    <script src="./form.js"></script>
  </body>
</html>
